<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Percetakan 21</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 95%; /* Reduced from 1200px */
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        h2 {
            color: #7e57c2;
            margin: 0; /* Remove default margin */
        }
        .table-wrapper {
            overflow-x: auto; /* Make table horizontally scrollable */
            max-height: 490px; /* Limit height to show ~12 rows */
            overflow-y: auto; /* Add vertical scrollbar when needed */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px; /* Make font smaller */
        }
        th,
        td {
            border: 1px solid #2c2c2c;
            padding: 6px; /* Reduce cell padding */
            text-align: left;
        }
        thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #252525; /* Ensure background color for sticky header */
        }
        .button { /* More generic button style */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button-logout {
            background-color: #ef5350;
        }
        .button-logout:hover {
            background-color: #d32f2f;
        }
        .button-settings {
            background-color: #5c6bc0;
        }
        .button-primary {
            background-color: #5c6bc0;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        .summary-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #252525;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
        }
        .card h3 {
            margin-top: 0;
            color: #7e57c2;
        }
        .card .amount {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .card .details-button {
            background-color: #5c6bc0;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .details-section {
            display: none;
            margin-top: 20px;
            background-color: #252525;
            padding: 20px;
            border-radius: 10px;
        }
        .details-section h3 {
            margin-top: 0;
            color: #7e57c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Owner Dashboard</h2>
            <div class="header-buttons">
                <button class="button button-settings" id="settingsButton">Pengaturan</button>
                <button class="button button-logout" id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="summary-cards">
            <div class="card">
                <h3>Hari Ini</h3>
                <div class="amount" id="todayAmount">Rp 0</div>
                <button class="details-button" data-period="today">Rincian</button>
            </div>
            <div class="card">
                <h3>Pekan Ini</h3>
                <div class="amount" id="weekAmount">Rp 0</div>
                <button class="details-button" data-period="week">Rincian</button>
            </div>
            <div class="card">
                <h3>Bulan Ini</h3>
                <div class="amount" id="monthAmount">Rp 0</div>
                <button class="details-button" data-period="month">Rincian</button>
            </div>
        </div>



        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button class="button button-primary" id="showAllButton">Tampilkan Semua</button>
            <span id="filterStatus" style="font-style: italic; text-align: center; flex-grow: 1;"></span>
            <div style="width: 150px;"></div> <!-- Placeholder to balance the flexbox -->
        </div>

        <div class="table-wrapper">
            <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Kode Transaksi</th>
                    <th>Nama Transaksi</th>
                    <th>Admin</th>
                    <th>Barang</th>
                    <th>Harga</th>
                    <th>Metode</th>
                    <th>Tuan</th>
                    <th>Nomor HP</th>
                    <th>Panjar</th>
                    <th>Sisa</th>
                    <th>Catatan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be loaded here -->
            </tbody>
        </table>
        </div>
    </div>
    <script src="js/owner.js"></script>
</body>
</html>
